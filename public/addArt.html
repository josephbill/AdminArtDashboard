<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Art</title>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>

 <div class="container">
     <form>
         <div class="mb-3 mt-3">
             <label for="image" class="form-label">Art Image:</label>
             <input type="file" class="form-control" id="image" name="image">
         </div>
         <div class="mb-3">
             <label for="name" class="form-label">Uploaded By:</label>
             <input type="text" class="form-control" id="name" placeholder="Enter Name" name="name">
         </div>
         <div class="mb-3">
             <label for="date" class="form-label">Upload Date:</label>
             <input type="date" class="form-control" id="date" placeholder="Select Date" name="date">
         </div>
         <div class="mb-3">
             <label for="number" class="form-label">Price:</label>
             <input type="number" class="form-control" id="number" placeholder="Enter Price" name="number">
         </div>
         <div class="mb-3">
             <label for="category" class="form-label">Category:</label>
             <select class="form-control" id="category" name="category">
                 <option value="history"> History </option>
                 <option value="sports"> Sports </option>
                 <option value="sculptures"> Sculptures </option>
             </select>
         </div>
         <button type="submit" class="btn btn-primary">Submit</button>
         <button type="reset" class="btn btn-danger">Reset Form</button>
     </form>
 </div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
